<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/novasenha.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
          Esqueceu a Senha
        </div>
    
    <form class="form">
        <div class="form-group">
          <label class="label-input" for="">
            <i class="fas fa-unlock icon-modify"></i>
              <input placeholder="insira sua nova senha" type="password" class="input" id="passwordField">
              
            <i class="fas fa-eye icon-modify" id="eyeIcon"></i>
          </label>

        <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
          <input placeholder="Confirme sua nova senha" type="password" class="input" id="passwordField">
      </label>

      <button id="signin" class="btn btn-primary"><a href="/html/login.html">Salvar</a></button>
      </div>
      </form>
      <script>
         function togglePasswordVisibility() {
            var passwordField = document.getElementById('passwordField');
            var eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
      </script>
</body>
</html>
