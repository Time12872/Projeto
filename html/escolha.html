<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/escolha.css">
<title>Cadastro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

<div class="box">
    <div class="title">Como ira se cadastrar</div>
    <div class="content">
        <div class="section">
            <div class="description">
                Caso tenha o interesse em apenas adquirir os produtos cadastre-se aqui
            </div>
            
            <!-- Ícone de sacola adicionado ao botão do consumidor -->
            <i class="fas fa-shopping-bag icon-modify"></i>
           <a href="/html/loginusuario.html"> <button class="btn btn-primary">
                    Consumidor
            </button></a>
        </div>

        <div class="section">
            <div class="description">
                Caso tenha o interesse em anunciar seus produtos, cadastre-se já
            </div>
            
            <!-- Ícone de caixa adicionado ao botão do fornecedor -->
            <i class="fas fa-box icon-modify"></i> 
            <button class="btn btn-primary">
                Fornecedor
            </button>
        </div>
    </div>
</div>

</body>
</html>
