<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="content first-content">

            <div class="first-column">

                <h2 class="title title-primary">Olá, Usuário!</h2>

                <p class="description description-primary">Caso queira se cadastrar,</p>

                <p class="description description-primary">clique no botão e insira suas credenciais.</p>

                <button class="btn btn-primary"><a href="escolha.html">Inscrever-se</a></button>

            </div>    

            <div class="second-column">

 

                <h2 class="title title-second">Entrar</h2>

                <div class="social-media">

                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">

                            <li class="item-social-media">

                                <i class="fab fa-facebook-f"></i>        

                            </li>

                        </a>

                        <a class="link-social-media" href="#">

                            <li class="item-social-media">

                                <i class="fab fa-google-plus-g"></i>

                            </li>

                        </a>

                        <a class="link-social-media" href="#">

                            <li class="item-social-media">

                                <i class="fab fa-linkedin-in"></i>

                            </li>

                        </a>

                    </ul>

                </div><!-- social media -->

                <p class="description description-second">ou use seu e-mail para o registro:</p>

                <form class="form">

                   

                    <label class="label-input" for="">

                        <i class="far fa-envelope icon-modify"></i>

                        <input placeholder="Email" type="email" class="input" required="">

                    </label>

                   

                    <label class="label-input" for="">

                        <i class="fas fa-lock icon-modify"></i>

                        <input placeholder="Senha" type="password" class="input" required="">

                    </label>

               

                    <a class="password" href="esqueceusenha.html">Esqueceu sua senha?</a>

                    <button class="btn btn-second"><a href="index.html">Entrar</a></button>  

 

                   

                </form>

            </div><!-- second column -->

        </div><!-- first content -->

    </div>

    <script src="login.js"></script>

</body>

</html>
